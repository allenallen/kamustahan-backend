spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${env.DB}
spring.datasource.username=${env.DB_USER}
spring.datasource.password=${env.DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.continue-on-error=true
okta.oauth2.issuer=https://dev-05025675.okta.com/oauth2/default
okta.oauth2.client-id=${env.CLIENT_ID}
okta.oauth2.client-secret=${env.CLIENT_SECRET}
